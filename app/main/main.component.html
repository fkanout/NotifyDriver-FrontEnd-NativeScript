<AbsoluteLayout >
    <Image #loginlogo class="imageBackground"  horizontalAlignment="center"  (loaded)="animate(loginlogo)" ></Image>

    <AbsoluteLayout  top="400" width="100%">
        <StackLayout  width="100%">
            <Button class="btn-primary btn-active fullWidth marginBtn10" text="Login" (tap)="login()"></Button>
            <Button class="btn-primary btn-active fullWidth marginBtn10" text="Register" ></Button>

        </StackLayout>
    </AbsoluteLayout>
</AbsoluteLayout>
